<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor Foto</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&family=Poppins:ital,wght@0,500;1,400&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="disable">
      <h2>Edit Fotomu</h2>
      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <label for="" class="tittle">Filters</label>
            <div class="options">
              <button id="Brightness" class="active">Brightness</button>
              <button id="Saturation">Saturation</button>
              <button id="Inversion">Inversion</button>
              <button id="Grayscale">Grayscale</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">Brightness</p>
                <p class="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" name="" id="" />
            </div>
          </div>
          <div class="rotate">
            <label for="" class="tittle">Rotate & Flip</label>
            <div class="options">
              <button id="right">
                <i class="rotate-right"
                  ><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <style>
                      svg {
                        fill: #000000;
                      }
                    </style>
                    <path
                      d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"
                    /></svg
                ></i>
              </button>
              <button id="left">
                <i class="rotate-left"
                  ><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <style>
                      svg {
                        fill: #000000;
                      }
                    </style>
                    <path
                      d="M48.5 224H40c-13.3 0-24-10.7-24-24V72c0-9.7 5.8-18.5 14.8-22.2s19.3-1.7 26.2 5.2L98.6 96.6c87.6-86.5 228.7-86.2 315.8 1c87.5 87.5 87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3c-62.2-62.2-162.7-62.5-225.3-1L185 183c6.9 6.9 8.9 17.2 5.2 26.2s-12.5 14.8-22.2 14.8H48.5z"
                    /></svg
                ></i>
              </button>
              <button id="vertical">
                <i class="rotate-vertical"
                  ><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 256 512">
                    <path
                      d="M0 48C0 21.5 21.5 0 48 0H208c26.5 0 48 21.5 48 48V96H176c-8.8 0-16 7.2-16 16s7.2 16 16 16h80v64H176c-8.8 0-16 7.2-16 16s7.2 16 16 16h80v64H176c-8.8 0-16 7.2-16 16s7.2 16 16 16h80v64H176c-8.8 0-16 7.2-16 16s7.2 16 16 16h80v48c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V48z"
                    /></svg
                ></i>
              </button>
              <button id="horizontal">
                <i class="rotate-horizontal"
                  ><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512">
                    <path
                      d="M0 336c0 26.5 21.5 48 48 48l544 0c26.5 0 48-21.5 48-48l0-160c0-26.5-21.5-48-48-48l-64 0 0 80c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-80-64 0 0 80c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-80-64 0 0 80c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-80-64 0 0 80c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-80-64 0 0 80c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-80-64 0c-26.5 0-48 21.5-48 48L0 336z"
                    /></svg
                ></i>
              </button>
            </div>
          </div>
        </div>
        <div class="preview-img">
          <img src="image/placeholder-image.jpg" alt="placeholder image" />
        </div>
      </div>
      <div class="controls">
        <button class="reset">Reset Filter</button>
        <div class="user-input">
          <input type="file" class="file-input" accept="image/*" hidden />
          <button class="chouse-img">Select Image</button>
          <button class="save-img">Save Image</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
